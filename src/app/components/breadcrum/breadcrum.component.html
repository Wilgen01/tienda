<div class="breadcrum">
    <h3 class="titulo">{{ruta[ruta.length-1].replace(regex, ' ')}}</h3>
    <ol class="breadcrum__container">
        <li class="breadcrum__item cursor" routerLink="/home">Inicio</li>
        <li class="breadcrum__item cursor" *ngFor="let item of ruta">{{item.replace(regex, ' ')}}</li>
    </ol>
</div>
